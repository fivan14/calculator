<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-body">

            <div id="display-body">
                <div id="display">
                    <p id="display-result" class="starting-message">calculator</p>
                </div>
                <div id="digitron"><p><a href="https://en.wikipedia.org/wiki/Digitron_(company)" target="_blank">Digitron</a></p></div>
            </div>
        
            <div id='buttons-body'>
                <div id="upper-row">

                </div>

                <div id="second-row">
                    <div id="left-column">
                        <div class="digits-container">
                            <button class="digits">1</button>
                            <button class="digits">2</button>
                            <button class="digits">3</button>
                        </div>
                        <div class="digits-container">
                            <button class="digits">4</button>
                            <button class="digits">5</button>
                            <button class="digits">6</button>
                        </div>
                        <div class="digits-container">
                            <button class="digits">7</button>
                            <button class="digits">8</button>
                            <button class="digits">9</button>
                        </div>
                        <div id='zero-container' class="digits-container">
                            <button class="digits" style="width: 120px; ">0</button>
                            <button class="digits" style="width: 50px; background-color: orange; border-radius: 50%;">=</button>
                        </div>
                    </div>

                    <div id="right-column">
                        <button class="digits" style="background-color: orange; border-radius: 50%;">+</button>
                        <button class="digits" style="background-color: orange; border-radius: 50%;">-</button>
                        <button class="digits" style="background-color: orange; border-radius: 50%;">*</button>
                        <button class="digits" style="background-color: orange; border-radius: 50%;">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
